<!DOCTYPE html>
<html>
<head>
    <title>Gender-Neutral Job Description Generator</title>
</head>
<body>
    <h1>Generate Gender-Neutral Job Description</h1>
    <form method="POST">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required><br>

        <label for="role_description">Role Description:</label>
        <textarea id="role_description" name="role_description" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Generate">
    </form>
</body>
</html>
